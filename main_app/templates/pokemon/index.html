{% extends 'base.html' %}
	  {% block content %}

	<h1>Pokemon List</h1>

	{% for p in pokemon %}
	<div class="card">
		<a href="{% url 'pokemon_detail' p.id %}">
  	  <div class="card-content">
        	<span class="card-title">{{ p.name }}</span>
        	<p>Type: {{ p.type }}</p>
       		 <p>Description: {{ p.description }}</p>
       		 {% if p.age > 0 %}
            		<p>Age: {{ p.age }}</p>
       		 {% else %}
            		<p>Age: Has not evolved yet</p>
        	{% endif %}
    	</div>
			</a>
	</div>

	{% endfor %}

	{% endblock %}
